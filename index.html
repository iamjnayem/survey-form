<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>survey form</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="container">
		<header>
			<h3>Developer Survey Form</h3>
			<p>Thank you for thaking the time to help up improve the platform</p>
		</header>

		<div class="content">
			<form action="#">
				<div class="form-group">
					<label for="name" class="label-title">Name</label>
					<input type="text" name="name" id="name" placeholder="Enter your name" />
				</div>

				<div class="form-group">
					<label for="email" class="label-title">Email</label>
					<input type="email" name="email" id="email" placeholder="Enter your Email" />
				</div>

				<div class="form-group">
					<label for="age" class="label-title">Age (optional)</label>
					<input type="number" name="age" id="age" placeholder="Age" />
				</div>


				<div class="form-group">
					<label for="role" class="label-title">Which option best describes your current role?</label>
					<select name="role" id="role">
						<option value="">select current role</option>
						<option value="student">student</option>
						<option value="Full Time JOb">Full Time Job</option>
						<option value="Full Time Learner">Full Time Learner</option>
						<option value="Prefer not to say">Prefer not to say</option>
						<option value="other">Other</option>
					</select>
				</div>


				<div class="form-group">
					<label for="recommend">Would you recommend NAPA to a friend?</label>

					<div class="radio-input">
						<input type="radio" name="recommend" id="definitely" value="definitely">
						<label for="definitely">Definitely</label>
					</div>

					<div>
						<input type="radio" name="recommend" id="maybe" value="maybe">
						<label for="maybe">Maybe</label>
					</div>

					<div>
						<input type="radio" name="recommend" id="notsure" value="notsure">
						<label for="notsure">Not Sure</label>
					</div>


				</div>

				<div class="form-group">
					<label for="feature">What is your favorite feature of Potato?</label>
					<select name="feature" id="feature">
						<option value="">Select an option</option>
						<option value="challenges">Challenges</option>
						<option value="projects">Projects</option>
						<option value="community">Community</option>
						<option value="open-source">Open Source</option>
					</select>
				</div>

				<div class="form-group">
					<label for="improve">What would you like to see improved? (check all that apply)</label>

					<div class="check-inputs">
						<input type="checkbox" name="improve" id="frontend" value="front-end-projects" >
						<label for="frontend">Front-End-Projects</label>
					</div>

					<div>
						<input type="checkbox" name="improve" id="backend" value="back-end-projects" >
						<label for="backend">Back-End-Projects</label>
					</div>


					<div>
						<input type="checkbox" name="improve" id="data" value="data-visualization" >
						<label for="data">
						Data Visualization
						</label>
					</div>



					<div>
						<input type="checkbox" name="improve" id="challenges" value="challenges" >
						<label for="challenges">Challenges</label>
					</div>



					<div>
						<input type="checkbox" name="improve" id="opensource" value="
						Open Source Community" >
						<label for="opensource">Open Source Community</label>
					</div>



					<div>
						<input type="checkbox" name="improve" id="gitter" value="gitter help room
						s" >
						<label for="gitter">Gitter help rooms</label>
					</div>


					<div>
						<input type="checkbox" name="improve" id="videos" value="Videos" >
						<label for="videos">Videos</label>
					</div>



					<div>
						<input type="checkbox" name="improve" id="citymeetups" value="citymeetups" >
						<label for="citymeetups">City Meetups</label>
					</div>



					<div>
						<input type="checkbox" name="improve" id="wiki" value="wiki" >
						<label for="wiki">Wiki</label>
					</div>



					<div>
						<input type="checkbox" name="improve" id="forum" value="forum" >
						<label for="forum">Forum</label>
					</div>
					<div>
						<input type="checkbox" name="improve" id="additional" value="additional">
						<label for="additional">Additional Course</label>
					</div>

				</div>


				<div>
					<label for="suggestion">Any comments or surggestions?</label>
					<textarea name="suggestion" id="suggestion" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
				</div>

				<div class="submit-div">
					<button type="submit">Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
